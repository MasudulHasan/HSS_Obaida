{% load staticfiles %}
<div class="container content">
    {% comment %}<div class="headline-center margin-bottom-60">
            <h2>Submit Your SOP</h2>

    </div>{% endcomment %}
    <form action="assets/php/demo-contacts-process.php" method="post" id="sky-form3" class="sky-form">
        <header>Submit Your SOP</header>

        <fieldset>
            <div class="row">
                <section class="col col-6">
                    <label class="label">Name</label>
                    <label class="input">
                        <i class="icon-append fa fa-user"></i>
                        <input type="text" name="name" id="name">
                    </label>
                </section>
                <section class="col col-6">
                    <label class="label">E-mail</label>
                    <label class="input">
                        <i class="icon-append fa fa-envelope-o"></i>
                        <input type="email" name="email2" id="email2">
                    </label>
                </section>
            </div>

            <section>
                <label class="label">Message</label>
                <label class="textarea">
                    <i class="icon-append fa fa-comment"></i>
                    <textarea rows="4" name="message" id="message"></textarea>
                </label>
            </section>

            <section>
                <label for="file" class="input input-file">
                    <div class="button"><input type="file" name="file" multiple onchange="this.parentNode.nextSibling.value = this.value">Browse</div><input type="text" placeholder="Include some file" readonly>
                </label>
            </section>
        </fieldset>

        <footer>
            <button type="submit" class="button">Send message</button>
        </footer>

        <div class="message">
            <i class="rounded-x fa fa-check"></i>
            <p>Your message was successfully sent!</p>
        </div>
    </form>
</div>
